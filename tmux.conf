set-window-option -g window-status-format "#[fg=colour237,bg=colour239,noitalics]#[fg=colour223,bg=colour239] #I #[fg=colour223, bg=colour239] #W #{?window_zoomed_flag,,}#{?window_bell_flag,,}#{?window_activity_flag,,}#{?window_last_flag,玲,} #[fg=colour239, bg=colour237, noitalics]"

